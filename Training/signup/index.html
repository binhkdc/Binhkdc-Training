<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script rel="script" src="style.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/a55731cae7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="bg-img">
            <div class="content">
                <header>Sign Up</header>
                <form action="#">
                    <div class="field">
                        <span class="fa fa-user"></span>
                        <input type="text" required placeholder="Email or Phone">
                    </div>
                    <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input type="password" class="pass-key" required placeholder="Password">
                        <span class="show">SHOW</span>
                    </div>
                    <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input type="password" class="pass-key" required placeholder="Repeat Password">
                        <span class="show">SHOW</span>
                    </div>
                    <div class="field space">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
                <div class="signup pass">
                    Do you have an account?
                    <a href="#">Login Now</a>
                </div>
                <div class="login">
                    Or login with</div>
                <div class="links">
                    <div class="facebook">
                        <i class="fab fa-facebook-f"><span>Facebook</span></i>
                    </div>
                    <div class="instagram">
                        <i class="fab fa-instagram"><span>Instagram</span></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
